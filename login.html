<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #e0ffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            width: 380px;
            padding: 28px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 6px;
            color: #444;
        }
        input[type="text"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
        }
        button {
            padding: 12px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2e8b57;
        }
        .alert-message {
            color: #8b0000;
            text-align: center;
            margin-bottom: 15px;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #4682b4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <form action="{{url_for('login')}}" method="POST">
            <div class="alert-message">{{ message }}</div>
            <label for="username"><b>Username :</b></label>
            <input id="username" name="username" type="text" placeholder="Username" autocomplete="off">
            <label for="password"><b>Password :</b></label>
            <input id="password" name="password" type="password" placeholder="Password" autocomplete="off">
            <button id="login_button" name="login_button"><b>Login</b></button>
        </form>
        <p>Don't have an account yet? <a href="{{url_for('registration')}}">Register Now</a></p>
    </div>
</body>
</html>
